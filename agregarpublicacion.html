<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar publicación</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body bgcolor="#ffe8ef">

    <p class="textoformulario">Ingresar información del producto</p><br><br>
    <form action="" method="POST">
        <input type="image" placeholder="imagen del producto" name="imagenproducto"><br><br><br>
        <input type="number" placeholder="código del producto" name="códigoproducto"><br><br><br>
        <input type="text" placeholder="nombre del producto" name="nombreproducto"><br><br><br>
        <input type="text" placeholder="descripción" name="descripción"><br><br><br>
        <p class="textoformulario">Fecha de vencimiento</p><br><br>
        <input type="date" name="fechavencimiento"><br><br><br>
        <p class="textoformulario">Precio</p><br><br>
        <input type="number" step="0.01" min="0"><br><br><br>
        <input type="submit" value="ingresar" name="ingresoproducto">



    </form>
</body>
</html>

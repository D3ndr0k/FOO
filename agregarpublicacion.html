<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar publicación</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body bgcolor="#ffe8ef">
    <br>
    <h2 id="h2form">Ingresar información del producto</h2><br><br><br><br>

    <form action="" method="POST">

        <p id="pform2">Imagen del producto</p><br>
        <input type="file" placeholder="imagen del producto" name="imagenproducto" accept="image/png, image/jpeg" id="ingresoimagen"><br><br><br>
        <input type="number" placeholder=" código del producto" name="códigoproducto"><br><br><br><br>
        <input type="text" placeholder=" nombre del producto" name="nombreproducto"><br><br><br><br>
        <input type="text" placeholder=" descripción" name="descripción"><br><br><br>
        <p id="pform1">Fecha de vencimiento</p><br><br>
        <input type="date" name="fechavencimiento"><br><br><br><br>
        <input type="number" step="0.01" min="0" placeholder=" precio" name="precio"><br><br><br><br>
        <input type="text" placeholder=" marca" name="marca"><br><br><br><br>
        <input type="submit" value="ingresar" name="ingresoproducto" id="ingreso">

    </form>
</body>
</html>
